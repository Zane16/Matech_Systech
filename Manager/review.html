<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="/css/review.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script type="module" src="/JS/review.js"></script>
    <title>Ticket Review</title>
</head>
<body>
    <div id="rectangle-top"></div>
    <div class="sidebar">
        <div class="sidediv">
            <ul>
                <li><a href="#"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><a href="#"><i class="fa-solid fa-note-sticky"></i>To-Do</a></li>
                <li><a href="#"><i class="fa-regular fa-comment"></i>Messages</a></li>
                <li><a href="#"><i class="fa-regular fa-file"></i>History</a></li>
                <li><a href="/profile.html"><i class="fa-solid fa-gear"></i>Profile</a></li>
                <li><a href="/Home.html"><i class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
            </ul>
        </div>
    </div>

    <h1>Tickets</h1>

    <div class="rectangle-1">
        <table class="list_review" id="employeeList">
            <thead>
                <tr>
                    <th>Profile</th>
                    <th>Title</th>
                    <th>Complaint</th>
                    <th>Technician</th>
                    <th>Action</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="title_body">
                <!-- Tickets will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Review Modal -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Review Ticket</h2>
            <p><strong>Username:</strong> <span id="modalUsername"></span></p>
            <p><strong>Title:</strong> <span id="modalTitle"></span></p>
            <p><strong>Content:</strong> <span id="modalContent"></span></p>
            <p><strong>Time Submitted:</strong> <span id="modalTimestamp"></span></p>
            <p><strong>Assigned Technician:</strong> <span id="modalTechnician"></span> <img id="modalTechnicianImage" src="" alt="Technician" style="width: 50px; border-radius: 50%;"></p>
            <div>
                <label for="technicianSelect">Assign Technician:</label>
                <select id="technicianSelect">
                    <!-- Technicians will be dynamically loaded here -->
                </select>
            </div>
            <button id="confirmTechnicianButton">Assign Technician</button>
        </div>
    </div>

    <script type="module" src="/JS/review.js"></script>
</body>
</html>
