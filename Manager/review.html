<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta NAME="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="/css/review.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div id="rectangle-top"></div>
    <div class="sidebar">
        <div class="sidediv">
            <ul>
                <li><a href="#"></a><i class="fa-solid fa-house"></i>Home</li>
                <li><a href="#"></a><i class="fa-solid fa-note-sticky"></i>To-Do</li>
                <li><a href="#"></a><i class="fa-regular fa-comment"></i>Messages</li>
                <li><a href="#"></a><i class="fa-regular fa-file"></i>History</li>
                <li><a href="#"></a><i class="fa-solid fa-gear"></i>Settings</li>
                <li><a href="/Home.html"></a><i class="fa-solid fa-right-from-bracket"></i>Logout</li>
            </ul>
        </div>
    </div>
    <h1>Tickets</h1>
    <div id="rectangle-1">
        <button type="submit" class="btn" onclick="openPopup()">Review</button>
        <div class="popup" id="popup">
            <div id="rectangle-2">Assign</div>
            <div id="rectangle-3"></div>
            <div id="rectangle-4"></div>
            <button type="button" onclick="closePopup()">Assign</button>
        </div>
    </div>
    
    <!-- The overlay that will blur the background -->
    <div id="overlay" class="overlay"></div>

    <script>
        let popup = document.getElementById("popup");
        let overlay = document.getElementById("overlay");

        function openPopup() {
            popup.classList.add('open-popup');
            overlay.classList.add('open-overlay');
        }

        function closePopup() {
            popup.classList.remove('open-popup');
            overlay.classList.remove('open-overlay');
        }
    </script>
</body>
</html>
