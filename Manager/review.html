<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="/css/review.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script type="module" src="/JS/review.js"></script>
    <title>Ticket Review</title>
</head>
<body>
    <div id="rectangle-top"></div>
    <div class="sidebar">
        <div class="sidediv">
            <ul>
                <li><a href="#"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><a href="#"><i class="fa-solid fa-note-sticky"></i>To-Do</a></li>
                <li><a href="#"><i class="fa-regular fa-comment"></i>Messages</a></li>
                <li><a href="#"><i class="fa-regular fa-file"></i>History</a></li>
                <li><a href="/profile.html"><i class="fa-solid fa-gear"></i>Profile</a></li>
                <li><a href="/Home.html"><i class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
            </ul>
        </div>
    </div>

    <h1>Tickets</h1>

    <div class="rectangle-1">
        <table class="list_review" id="employeeList">
            <thead>
                <tr>
                    <th>Profile</th>
                    <th>Title</th>
                    <th>Complaint</th>
                    <th>Technician</th>
                    <th>Action</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="title_body">
            </tbody>
        </table>
    </div>

    <div id="loadingTechnicians" style="display: none; text-align: center; font-size: 16px; color: #555;">
        Loading technicians...
    </div>

    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Ticket Details</h2>
                <p><strong></strong> <span id="modalTimestamp" style="opacity: 0.5;"></span></p>
                <button id="closeModal" class="close-btn">X</button>
            </div>
            <div class="modal-body">
                <p><strong>Username:</strong> <span id="modalUsername"></span></p>
                <p><strong>Title:</strong> <span id="modalTitle"></span></p>
                <p><strong>Content:</strong> <span id="modalContent"></span></p>
                <p><strong>Assigned Technician:</strong> <span id="modalTechnician"></span></p>
                <img id="modalTechnicianImage" src="" alt="Technician Profile Image" style="border-radius: 50%; width: 50px; height: 50px; margin-top: 10px;">
                
                <div id="technicianSelectContainer" style="margin-top: 20px;">
                    <p><strong>Assign Technician:</strong></p>
                    <select id="technicianSelect">
                        <option value="">Choose Technician</option>
                    </select>
                    
                    <button id="confirmTechnicianButton" style="margin-top: 10px;">Confirm Technician</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
