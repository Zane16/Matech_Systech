<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaTech</title>
    <meta name="description" content="MaTech - Sign up as Client, Technician, or Manager">
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body style */
        body {
            font-family: Arial, sans-serif;
            background: url("https://i.ibb.co/ZSySGsX/background.png") no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Navbar styling */
        nav {
            background-color: #2c2f3f;
            width: 100%;
            padding: 15px 30px;
            display: flex;
            justify-content: flex-end;
            position: absolute;
            top: 0;
            left: 0;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        /* Main logo section */
        .main-section {
            text-align: center;
            margin-top: 100px;
        }

        .main-section img {
            width: 400px; /* Make the logo larger */
            max-width: 80%;
        }

        /* Sign-up buttons container */
        .signup-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        /* Sign-up buttons styling */
        .signup-box {
            background-color: #333;
            color: white;
            padding: 20px 30px;
            border-radius: 8px;
            text-align: center;
            width: 180px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .signup-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .signup-box h3 {
            font-size: 14px;
            font-weight: normal;
            color: #bbb;
            margin-bottom: 5px;
        }

        .signup-box a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            display: block;
        }

        /* Technician button styling */
        .signup-box.technician {
            background-color: white;
            color: #333;
            border: 2px solid #007bff;
        }

        .signup-box.technician a {
            color: #007bff;
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            .signup-container {
                flex-direction: column;
                align-items: center;
            }
            .signup-box {
                width: 200px;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="#" aria-label="About Us">About</a>
        <a href="#" aria-label="Contact Us">Contact</a>
    </nav>

    <!-- Main Section -->
    <div class="main-section">
        <img src="https://i.ibb.co/fnh8Fjr/logo.png" alt="MaTech Logo">
    </div>

    <!-- Sign-up Buttons -->
    <div class="signup-container">
        <div class="signup-box">
            <h3>Sign Up As</h3>
            <a href="#">Client</a>
        </div>
        <div class="signup-box technician">
            <h3>Sign Up As</h3>
            <a href="#">Technician</a>
        </div>
        <div class="signup-box">
            <h3>Sign Up As</h3>
            <a href="#">Manager</a>
        </div>
    </div>

</body>
</html>
